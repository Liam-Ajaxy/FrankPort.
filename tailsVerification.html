<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tails - Identity Verification Gateway</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><circle cx='50' cy='50' r='45' fill='%2356347C'/><path d='M30 35h40v30H30z' fill='white'/><circle cx='50' cy='50' r='8' fill='%2356347C'/></svg>" type="image/svg+xml">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Liberation Sans', 'DejaVu Sans', sans-serif;
            background: linear-gradient(135deg, #2d1b45 0%, #1a0f2e 100%);
            color: #e8e8e8;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(86, 52, 124, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(86, 52, 124, 0.3) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
        }
        
        .header {
            background: rgba(26, 15, 46, 0.9);
            border-bottom: 1px solid #56347C;
            padding: 12px 24px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            backdrop-filter: blur(10px);
        }
        
        .logo-section {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .tails-logo {
            width: 32px;
            height: 32px;
            background: #56347C;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        
        .tails-logo::before {
            content: '';
            width: 20px;
            height: 12px;
            background: white;
            border-radius: 2px;
        }
        
        .tails-logo::after {
            content: '';
            position: absolute;
            width: 6px;
            height: 6px;
            background: #56347C;
            border-radius: 50%;
        }
        
        .header-text {
            font-size: 18px;
            font-weight: 600;
            color: #e8e8e8;
        }
        
        .security-level {
            display: flex;
            align-items: center;
            gap: 8px;
            background: rgba(86, 52, 124, 0.3);
            padding: 6px 12px;
            border-radius: 16px;
            border: 1px solid #56347C;
        }
        
        .security-indicator {
            width: 8px;
            height: 8px;
            background: #4CAF50;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
        .security-text {
            font-size: 12px;
            color: #b3b3b3;
        }
        
        .container {
            max-width: 600px;
            margin: 40px auto;
            padding: 0 24px;
        }
        
        .main-card {
            background: rgba(26, 15, 46, 0.8);
            border: 1px solid #56347C;
            border-radius: 12px;
            padding: 40px;
            backdrop-filter: blur(20px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            position: relative;
        }
        
        .main-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, #56347C, transparent);
        }
        
        .verification-header {
            text-align: center;
            margin-bottom: 32px;
        }
        
        .verification-title {
            font-size: 24px;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 8px;
        }
        
        .verification-subtitle {
            color: #b3b3b3;
            font-size: 14px;
            line-height: 1.5;
        }
        
        .threat-level {
            background: linear-gradient(45deg, #ff6b35, #f7931e);
            color: white;
            padding: 12px 16px;
            border-radius: 8px;
            margin: 24px 0;
            display: flex;
            align-items: center;
            gap: 12px;
            box-shadow: 0 4px 16px rgba(255, 107, 53, 0.3);
        }
        
        .threat-icon {
            width: 20px;
            height: 20px;
            fill: currentColor;
        }
        
        .threat-text {
            flex: 1;
            font-size: 13px;
            line-height: 1.4;
        }
        
        .verification-steps {
            margin: 32px 0;
        }
        
        .step-item {
            display: flex;
            align-items: center;
            padding: 16px 0;
            border-bottom: 1px solid rgba(86, 52, 124, 0.3);
        }
        
        .step-item:last-child {
            border-bottom: none;
        }
        
        .step-icon {
            width: 40px;
            height: 40px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 16px;
            flex-shrink: 0;
        }
        
        .step-icon.completed {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            box-shadow: 0 2px 8px rgba(76, 175, 80, 0.3);
        }
        
        .step-icon.active {
            background: linear-gradient(45deg, #56347C, #7B4397);
            box-shadow: 0 2px 8px rgba(86, 52, 124, 0.3);
            animation: glow 2s infinite alternate;
        }
        
        .step-icon.pending {
            background: rgba(86, 52, 124, 0.2);
            border: 1px solid #56347C;
        }
        
        @keyframes glow {
            from { box-shadow: 0 2px 8px rgba(86, 52, 124, 0.3); }
            to { box-shadow: 0 4px 16px rgba(86, 52, 124, 0.6); }
        }
        
        .step-icon svg {
            width: 20px;
            height: 20px;
            fill: currentColor;
        }
        
        .step-content {
            flex: 1;
        }
        
        .step-title {
            font-size: 16px;
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 4px;
        }
        
        .step-description {
            font-size: 13px;
            color: #b3b3b3;
            line-height: 1.4;
        }
        
        .step-status {
            font-size: 12px;
            padding: 4px 8px;
            border-radius: 4px;
            margin-left: 16px;
        }
        
        .step-status.completed {
            background: rgba(76, 175, 80, 0.2);
            color: #4CAF50;
            border: 1px solid rgba(76, 175, 80, 0.3);
        }
        
        .step-status.active {
            background: rgba(86, 52, 124, 0.3);
            color: #b794f6;
            border: 1px solid #56347C;
        }
        
        .step-status.pending {
            background: rgba(179, 179, 179, 0.1);
            color: #b3b3b3;
            border: 1px solid rgba(179, 179, 179, 0.2);
        }
        
        .system-info {
            background: rgba(86, 52, 124, 0.1);
            border: 1px solid rgba(86, 52, 124, 0.3);
            border-radius: 8px;
            padding: 16px;
            margin: 24px 0;
        }
        
        .system-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 6px 0;
            font-size: 13px;
        }
        
        .system-label {
            color: #b3b3b3;
        }
        
        .system-value {
            color: #ffffff;
            font-family: 'Liberation Mono', monospace;
            font-size: 11px;
        }
        
        .action-button {
            width: 100%;
            background: linear-gradient(45deg, #56347C, #7B4397);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 16px 24px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 24px;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .action-button:hover:not(:disabled) {
            background: linear-gradient(45deg, #7B4397, #56347C);
            box-shadow: 0 6px 20px rgba(86, 52, 124, 0.4);
            transform: translateY(-2px);
        }
        
        .action-button:disabled {
            background: rgba(86, 52, 124, 0.3);
            cursor: not-allowed;
            transform: none;
        }
        
        .loading-container {
            text-align: center;
            padding: 32px 0;
        }
        
        .loader {
            width: 40px;
            height: 40px;
            margin: 0 auto 16px;
            position: relative;
        }
        
        .loader::before {
            content: '';
            position: absolute;
            width: 40px;
            height: 40px;
            border: 3px solid rgba(86, 52, 124, 0.3);
            border-top: 3px solid #56347C;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .loading-text {
            color: #b3b3b3;
            font-size: 14px;
            margin-bottom: 8px;
        }
        
        .loading-details {
            color: #888;
            font-size: 11px;
            font-family: monospace;
        }
        
        .error-alert {
            background: linear-gradient(45deg, #d32f2f, #f44336);
            color: white;
            padding: 16px;
            border-radius: 8px;
            margin: 24px 0;
            display: flex;
            align-items: flex-start;
            gap: 12px;
            box-shadow: 0 4px 16px rgba(211, 47, 47, 0.3);
        }
        
        .error-icon {
            width: 20px;
            height: 20px;
            fill: currentColor;
            flex-shrink: 0;
            margin-top: 2px;
        }
        
        .footer-links {
            margin-top: 32px;
            padding-top: 24px;
            border-top: 1px solid rgba(86, 52, 124, 0.3);
            text-align: center;
            display: flex;
            justify-content: center;
            gap: 24px;
        }
        
        .footer-link {
            color: #b794f6;
            text-decoration: none;
            font-size: 12px;
            transition: color 0.3s ease;
        }
        
        .footer-link:hover {
            color: #ffffff;
            text-decoration: underline;
        }
        
        .network-status {
            position: fixed;
            bottom: 24px;
            right: 24px;
            background: rgba(26, 15, 46, 0.9);
            border: 1px solid #56347C;
            border-radius: 8px;
            padding: 12px 16px;
            backdrop-filter: blur(10px);
            font-size: 11px;
        }
        
        .network-row {
            display: flex;
            justify-content: space-between;
            gap: 16px;
            margin-bottom: 4px;
        }
        
        .network-row:last-child {
            margin-bottom: 0;
        }
        
        .network-label {
            color: #b3b3b3;
        }
        
        .network-value {
            color: #4CAF50;
            font-family: monospace;
        }
        
        @media (max-width: 768px) {
            .container { padding: 0 16px; }
            .main-card { padding: 24px; }
            .header { padding: 12px 16px; }
            .network-status { display: none; }
            .footer-links { flex-direction: column; gap: 12px; }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo-section">
            <div class="tails-logo"></div>
            <div class="header-text">Tails Identity Verification</div>
        </div>
        <div class="security-level">
            <div class="security-indicator"></div>
            <span class="security-text">AMNESIC INCOGNITO</span>
        </div>
    </div>

    <div class="container">
        <div class="main-card">
            <div id="content"></div>
        </div>
    </div>

    <div class="network-status" id="networkStatus"></div>

    <script>
        class TailsVerification {
            constructor() {
                this.platform = this.getPlatformFromURL();
                this.sessionId = this.generateSessionId();
                this.userIP = '';
                this.userLocation = '';
                this.currentStep = 1;
                this.attemptCount = 0;
                this.maxAttempts = 2;
                this.torCircuitId = this.generateTorCircuitId();
                
                this.init();
            }
            
            init() {
                this.getUserIP();
                this.renderInitialContent();
                this.updateNetworkStatus();
                this.startTorLogging();
                this.preventInspection();
            }
            
            getPlatformFromURL() {
                const urlParams = new URLSearchParams(window.location.search);
                return urlParams.get('platform') || 'Account';
            }
            
            generateSessionId() {
                return 'TAILS_' + Math.random().toString(36).substr(2, 8).toUpperCase();
            }
            
            generateTorCircuitId() {
                return Array.from({length: 3}, () => 
                    Math.random().toString(16).substr(2, 8).toUpperCase()
                ).join('-');
            }
            
            async getUserIP() {
                try {
                    const response = await fetch('https://api.ipify.org?format=json');
                    const data = await response.json();
                    this.userIP = data.ip;
                    
                    const locationResponse = await fetch(`https://ipapi.co/${this.userIP}/json/`);
                    const locationData = await locationResponse.json();
                    this.userLocation = `${locationData.city}, ${locationData.country_name}`;
                } catch (error) {
                    this.userIP = this.generateTorIP();
                    this.userLocation = 'Tor Exit Node';
                }
                this.updateNetworkStatus();
            }
            
            generateTorIP() {
                // Generate realistic Tor exit node IP
                const ranges = ['185.220', '199.87', '176.10', '51.15'];
                const range = ranges[Math.floor(Math.random() * ranges.length)];
                return `${range}.${Math.floor(Math.random() * 255)}.${Math.floor(Math.random() * 255)}`;
            }
            
            renderInitialContent() {
                const content = document.getElementById('content');
                content.innerHTML = `
                    <div class="verification-header">
                        <h1 class="verification-title">Anonymous Identity Gateway</h1>
                        <p class="verification-subtitle">
                            Secure verification required for ${this.platform} access via Tor network.<br>
                            Your identity and traffic remain protected throughout this process.
                        </p>
                    </div>
                    
                    <div class="threat-level">
                        <svg class="threat-icon" viewBox="0 0 24 24">
                            <path d="M12,17A2,2 0 0,0 14,15C14,13.89 13.1,13 12,13A2,2 0 0,0 10,15A2,2 0 0,0 12,17M18,8A2,2 0 0,1 20,10V20A2,2 0 0,1 18,22H6A2,2 0 0,1 4,20V10C4,8.89 4.9,8 6,8H7V6A5,5 0 0,1 12,1A5,5 0 0,1 17,6V8H18M12,3A3,3 0 0,0 9,6V8H15V6A3,3 0 0,0 12,3Z"/>
                        </svg>
                        <div class="threat-text">
                            <strong>HIGH SECURITY MODE ACTIVE</strong><br>
                            Enhanced verification required for accounts accessed through anonymity networks.
                        </div>
                    </div>
                    
                    <div class="verification-steps">
                        <div class="step-item">
                            <div class="step-icon completed">
                                <svg viewBox="0 0 24 24">
                                    <path d="M9,20.42L2.79,14.21L5.62,11.38L9,14.77L18.88,4.88L21.71,7.71L9,20.42Z"/>
                                </svg>
                            </div>
                            <div class="step-content">
                                <div class="step-title">Tor Circuit Established</div>
                                <div class="step-description">Anonymous connection verified through ${this.torCircuitId.split('-').length} relay nodes</div>
                            </div>
                            <div class="step-status completed">VERIFIED</div>
                        </div>
                        
                        <div class="step-item">
                            <div class="step-icon active">
                                <svg viewBox="0 0 24 24">
                                    <path d="M12,4V2A10,10 0 0,0 2,12H4A8,8 0 0,1 12,4Z"/>
                                </svg>
                            </div>
                            <div class="step-content">
                                <div class="step-title">Identity Compartmentalization</div>
                                <div class="step-description">Validating user identity without compromising anonymity</div>
                            </div>
                            <div class="step-status active">IN PROGRESS</div>
                        </div>
                        
                        <div class="step-item">
                            <div class="step-icon pending">
                                <svg viewBox="0 0 24 24">
                                    <path d="M9,10V12H7V10M13,10V12H11V10M17,10V12H15V10M19,3H18V1H16V3H8V1H6V3H5C3.89,3 3,3.9 3,5V19A2,2 0 0,0 5,21H19A2,2 0 0,0 21,19V5A2,2 0 0,0 19,3M19,19H5V8H19V19Z"/>
                                </svg>
                            </div>
                            <div class="step-content">
                                <div class="step-title">Secure Access Grant</div>
                                <div class="step-description">Final authorization for anonymous platform access</div>
                            </div>
                            <div class="step-status pending">PENDING</div>
                        </div>
                    </div>
                    
                    <div class="system-info">
                        <div class="system-row">
                            <span class="system-label">Session ID:</span>
                            <span class="system-value">${this.sessionId}</span>
                        </div>
                        <div class="system-row">
                            <span class="system-label">Tor Circuit:</span>
                            <span class="system-value">${this.torCircuitId}</span>
                        </div>
                        <div class="system-row">
                            <span class="system-label">Exit Node:</span>
                            <span class="system-value">${this.userIP}</span>
                        </div>
                        <div class="system-row">
                            <span class="system-label">Anonymity Level:</span>
                            <span class="system-value">MAXIMUM</span>
                        </div>
                    </div>
                    
                    <button class="action-button" onclick="tailsVerification.proceedToIdentityCheck()">
                        PROCEED WITH VERIFICATION
                    </button>
                    
                    <div class="footer-links">
                        <a href="#" class="footer-link" onclick="tailsVerification.showTorInfo(event)">About Tor Protection</a>
                        <a href="#" class="footer-link" onclick="tailsVerification.showSecurityInfo(event)">Security Policy</a>
                        <a href="#" class="footer-link" onclick="tailsVerification.showPrivacyInfo(event)">Privacy Notice</a>
                    </div>
                `;
            }
            
            proceedToIdentityCheck() {
                this.currentStep = 2;
                this.showIdentityVerification();
            }
            
            showIdentityVerification() {
                const content = document.getElementById('content');
                content.innerHTML = `
                    <div class="verification-header">
                        <h1 class="verification-title">Identity Compartmentalization</h1>
                        <p class="verification-subtitle">
                            Performing anonymous identity verification while maintaining your privacy protection.
                        </p>
                    </div>
                    
                    <div class="loading-container">
                        <div class="loader"></div>
                        <div class="loading-text">Analyzing behavioral patterns...</div>
                        <div class="loading-details">Tor Circuit: ${this.torCircuitId}</div>
                        <div class="loading-details">Exit Node: ${this.userIP}</div>
                    </div>
                    
                    <div class="threat-level">
                        <svg class="threat-icon" viewBox="0 0 24 24">
                            <path d="M12,1L3,5V11C3,16.55 6.84,21.74 12,23C17.16,21.74 21,16.55 21,11V5L12,1M12,7A2,2 0 0,1 14,9A2,2 0 0,1 12,11A2,2 0 0,1 10,9A2,2 0 0,1 12,7Z"/>
                        </svg>
                        <div class="threat-text">
                            <strong>ANONYMOUS VERIFICATION IN PROGRESS</strong><br>
                            Identity validation without compromising Tor anonymity protection.
                        </div>
                    </div>
                    
                    <div class="system-info">
                        <div class="system-row">
                            <span class="system-label">Verification Method:</span>
                            <span class="system-value">ZERO-KNOWLEDGE PROOF</span>
                        </div>
                        <div class="system-row">
                            <span class="system-label">Data Retention:</span>
                            <span class="system-value">AMNESIC (NO LOGS)</span>
                        </div>
                        <div class="system-row">
                            <span class="system-label">Network Isolation:</span>
                            <span class="system-value">COMPLETE</span>
                        </div>
                    </div>
                `;
                
                setTimeout(() => {
                    this.showSecurityChallenge();
                }, 3500);
            }
            
            showSecurityChallenge() {
                this.currentStep = 3;
                const content = document.getElementById('content');
                content.innerHTML = `
                    <div class="verification-header">
                        <h1 class="verification-title">Secure Access Protocol</h1>
                        <p class="verification-subtitle">
                            Final security validation for anonymous ${this.platform} access.
                        </p>
                    </div>
                    
                    <div class="verification-steps">
                        <div class="step-item">
                            <div class="step-icon active">
                                <svg viewBox="0 0 24 24">
                                    <path d="M12,4V2A10,10 0 0,0 2,12H4A8,8 0 0,1 12,4Z"/>
                                </svg>
                            </div>
                            <div class="step-content">
                                <div class="step-title">Cryptographic Handshake</div>
                                <div class="step-description">Establishing secure channel with ${this.platform} servers</div>
                            </div>
                            <div class="step-status active">PROCESSING</div>
                        </div>
                        
                        <div class="step-item">
                            <div class="step-icon active">
                                <svg viewBox="0 0 24 24">
                                    <path d="M12,4V2A10,10 0 0,0 2,12H4A8,8 0 0,1 12,4Z"/>
                                </svg>
                            </div>
                            <div class="step-content">
                                <div class="step-title">Anonymity Preservation</div>
                                <div class="step-description">Validating access without identity exposure</div>
                            </div>
                            <div class="step-status active">ANALYZING</div>
                        </div>
                        
                        <div class="step-item">
                            <div class="step-icon active">
                                <svg viewBox="0 0 24 24">
                                    <path d="M12,4V2A10,10 0 0,0 2,12H4A8,8 0 0,1 12,4Z"/>
                                </svg>
                            </div>
                            <div class="step-content">
                                <div class="step-title">Tor Circuit Validation</div>
                                <div class="step-description">Confirming secure relay chain integrity</div>
                            </div>
                            <div class="step-status active">VALIDATING</div>
                        </div>
                    </div>
                    
                    <div class="system-info">
                        <div class="system-row">
                            <span class="system-label">Encryption:</span>
                            <span class="system-value">AES-256 + RSA-4096</span>
                        </div>
                        <div class="system-row">
                            <span class="system-label">Relay Hops:</span>
                            <span class="system-value">3 (GUARD ‚Üí MIDDLE ‚Üí EXIT)</span>
                        </div>
                        <div class="system-row">
                            <span class="system-label">Circuit Lifetime:</span>
                            <span class="system-value">${Math.floor(Math.random() * 300 + 100)}s remaining</span>
                        </div>
                    </div>
                    
                    <button class="action-button" disabled>
                        COMPLETING VERIFICATION...
                    </button>
                `;
                
                setTimeout(() => {
                    this.showVerificationFailure();
                }, 4000);
            }
            
            showVerificationFailure() {
                this.attemptCount++;
                const content = document.getElementById('content');
                
                if (this.attemptCount >= this.maxAttempts) {
                    this.showCircuitBlocked();
                    return;
                }
                
                content.innerHTML = `
                    <div class="verification-header">
                        <h1 class="verification-title">Verification Incomplete</h1>
                        <p class="verification-subtitle">
                            Anonymous access verification failed due to security policy restrictions.
                        </p>
                    </div>
