<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherPro - Frank Nab</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        .weather-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            transition: all 0.8s ease;
            z-index: -1;
        }

        .weather-bg.sunny {
            background: linear-gradient(135deg, #FFD89B 0%, #19547B 100%);
        }

        .weather-bg.rainy {
            background: linear-gradient(135deg, #4B79A1 0%, #283E51 100%);
        }

        .weather-bg.cloudy {
            background: linear-gradient(135deg, #BDC3C7 0%, #2C3E50 100%);
        }

        .weather-bg.snowy {
            background: linear-gradient(135deg, #E6DEDD 0%, #649173 100%);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            animation: slideDown 0.8s ease;
        }

        .header h1 {
            color: white;
            font-size: 2.5em;
            font-weight: 300;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .developer-credit {
            color: rgba(255,255,255,0.8);
            font-size: 0.9em;
            font-style: italic;
        }

        .search-container {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
            animation: slideUp 0.8s ease;
        }

        .search-box {
            position: relative;
            width: 100%;
            max-width: 400px;
        }

        .search-input {
            width: 100%;
            padding: 15px 50px 15px 20px;
            border: none;
            border-radius: 50px;
            background: rgba(255,255,255,0.2);
            backdrop-filter: blur(10px);
            color: white;
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
        }

        .search-input::placeholder {
            color: rgba(255,255,255,0.7);
        }

        .search-input:focus {
            background: rgba(255,255,255,0.3);
            transform: scale(1.02);
        }

        .search-btn {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 18px;
            transition: all 0.3s ease;
        }

        .search-btn:hover {
            transform: translateY(-50%) scale(1.2);
        }

        .weather-cards {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
            max-width: 800px;
            margin: 0 auto;
        }

        @media (min-width: 768px) {
            .weather-cards {
                grid-template-columns: 2fr 1fr;
            }
        }

        .main-card {
            background: rgba(255,255,255,0.15);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 30px;
            border: 1px solid rgba(255,255,255,0.2);
            animation: fadeIn 1s ease;
            transition: all 0.3s ease;
        }

        .main-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
        }

        .current-weather {
            text-align: center;
            color: white;
        }

        .location {
            font-size: 1.5em;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .temperature {
            font-size: 4em;
            font-weight: 100;
            margin: 20px 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .weather-icon {
            font-size: 4em;
            margin: 20px 0;
            filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.3));
            animation: float 3s ease-in-out infinite;
        }

        .description {
            font-size: 1.2em;
            margin-bottom: 20px;
            opacity: 0.9;
            text-transform: capitalize;
        }

        .weather-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .detail-item {
            text-align: center;
            padding: 15px;
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            transition: all 0.3s ease;
        }

        .detail-item:hover {
            transform: scale(1.05);
            background: rgba(255,255,255,0.2);
        }

        .detail-label {
            font-size: 0.9em;
            opacity: 0.8;
            margin-bottom: 5px;
        }

        .detail-value {
            font-size: 1.1em;
            font-weight: bold;
        }

        .side-panel {
            display: grid;
            gap: 20px;
        }

        .forecast-card, .info-card {
            background: rgba(255,255,255,0.15);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 20px;
            border: 1px solid rgba(255,255,255,0.2);
            color: white;
            animation: fadeIn 1.2s ease;
            transition: all 0.3s ease;
        }

        .forecast-card:hover, .info-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.15);
        }

        .card-title {
            font-size: 1.1em;
            font-weight: 600;
            margin-bottom: 15px;
            text-align: center;
        }

        .forecast-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .forecast-item:last-child {
            border-bottom: none;
        }

        .forecast-day {
            font-weight: 500;
        }

        .forecast-temp {
            font-weight: bold;
        }

        .loading {
            text-align: center;
            color: white;
            font-size: 1.2em;
            margin: 50px 0;
        }

        .error {
            text-align: center;
            color: #ff6b6b;
            background: rgba(255, 107, 107, 0.1);
            padding: 20px;
            border-radius: 15px;
            margin: 20px 0;
            border: 1px solid rgba(255, 107, 107, 0.3);
        }

        .loader {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin: 20px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255,255,255,0.5);
            border-radius: 50%;
            animation: particle-float 8s infinite ease-in-out;
        }

        @keyframes particle-float {
            0%, 100% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="weather-bg" id="weatherBg"></div>
    <div class="particles" id="particles"></div>
    
    <div class="container">
        <div class="header">
            <h1>WeatherPro</h1>
            <div class="developer-credit">Developed by Frank Nab</div>
        </div>

        <div class="search-container">
            <div class="search-box">
                <input type="text" class="search-input" id="cityInput" placeholder="Enter city name...">
                <button class="search-btn" id="searchBtn">üîç</button>
            </div>
        </div>

        <div id="loadingDiv" class="loading" style="display: none;">
            <div class="loader"></div>
            <div>Getting weather data...</div>
        </div>

        <div id="errorDiv" class="error" style="display: none;"></div>

        <div class="weather-cards" id="weatherContent" style="display: none;">
            <div class="main-card">
                <div class="current-weather">
                    <div class="location" id="location">-</div>
                    <div class="weather-icon" id="weatherIcon">‚òÄÔ∏è</div>
                    <div class="temperature" id="temperature">-¬∞</div>
                    <div class="description" id="description">-</div>
                    
                    <div class="weather-details">
                        <div class="detail-item">
                            <div class="detail-label">Feels Like</div>
                            <div class="detail-value" id="feelsLike">-¬∞</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Humidity</div>
                            <div class="detail-value" id="humidity">-%</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Wind</div>
                            <div class="detail-value" id="windSpeed">- km/h</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Pressure</div>
                            <div class="detail-value" id="pressure">- hPa</div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="side-panel">
                <div class="forecast-card">
                    <div class="card-title">5-Day Forecast</div>
                    <div id="forecast">
                        <!-- Forecast items will be populated here -->
                    </div>
                </div>

                <div class="info-card">
                    <div class="card-title">Weather Info</div>
                    <div class="detail-item">
                        <div class="detail-label">Visibility</div>
                        <div class="detail-value" id="visibility">- km</div>
                    </div>
                    <div class="detail-item" style="margin-top: 10px;">
                        <div class="detail-label">UV Index</div>
                        <div class="detail-value" id="uvIndex">-</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        class WeatherApp {
            constructor() {
                this.apiKey = '895284fb2d2c50a520ea537456963d9c'; // OpenWeatherMap API key
                this.init();
            }

            init() {
                this.bindEvents();
                this.createParticles();
                this.getCurrentLocation();
            }

            bindEvents() {
                const searchBtn = document.getElementById('searchBtn');
                const cityInput = document.getElementById('cityInput');

                searchBtn.addEventListener('click', () => this.searchWeather());
                cityInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') this.searchWeather();
                });
            }

            getCurrentLocation() {
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(
                        (position) => {
                            const lat = position.coords.latitude;
                            const lon = position.coords.longitude;
                            this.getWeatherByCoords(lat, lon);
                        },
                        () => {
                            // Default to New York if geolocation fails
                            this.getWeatherByCity('New York');
                        }
                    );
                } else {
                    this.getWeatherByCity('New York');
                }
            }

            searchWeather() {
                const city = document.getElementById('cityInput').value.trim();
                if (city) {
                    this.getWeatherByCity(city);
                }
            }

            async getWeatherByCity(city) {
                this.showLoading();
                try {
                    const response = await fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${this.apiKey}&units=metric`);
                    if (!response.ok) throw new Error('City not found');
                    const data = await response.json();
                    this.displayWeather(data);
                    this.getForecast(data.coord.lat, data.coord.lon);
                } catch (error) {
                    this.showError('City not found. Please try again.');
                }
            }

            async getWeatherByCoords(lat, lon) {
                this.showLoading();
                try {
                    const response = await fetch(`https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&appid=${this.apiKey}&units=metric`);
                    const data = await response.json();
                    this.displayWeather(data);
                    this.getForecast(lat, lon);
                } catch (error) {
                    this.showError('Unable to get weather data.');
                }
            }

            async getForecast(lat, lon) {
                try {
                    const response = await fetch(`https://api.openweathermap.org/data/2.5/forecast?lat=${lat}&lon=${lon}&appid=${this.apiKey}&units=metric`);
                    const data = await response.json();
                    this.displayForecast(data);
                } catch (error) {
                    console.error('Forecast error:', error);
                }
            }

            displayWeather(data) {
                document.getElementById('location').textContent = `${data.name}, ${data.sys.country}`;
                document.getElementById('temperature').textContent = `${Math.round(data.main.temp)}¬∞`;
                document.getElementById('description').textContent = data.weather[0].description;
                document.getElementById('feelsLike').textContent = `${Math.round(data.main.feels_like)}¬∞`;
                document.getElementById('humidity').textContent = `${data.main.humidity}%`;
                document.getElementById('windSpeed').textContent = `${Math.round(data.wind.speed * 3.6)} km/h`;
                document.getElementById('pressure').textContent = `${data.main.pressure} hPa`;
                document.getElementById('visibility').textContent = `${(data.visibility / 1000).toFixed(1)} km`;

                // Weather icon
                const weatherIcon = this.getWeatherIcon(data.weather[0].main, data.weather[0].icon);
                document.getElementById('weatherIcon').textContent = weatherIcon;

                // Background based on weather
                this.updateBackground(data.weather[0].main);

                this.hideLoading();
            }

            displayForecast(data) {
                const forecastContainer = document.getElementById('forecast');
                forecastContainer.innerHTML = '';

                // Get daily forecasts (one per day)
                const dailyForecasts = {};
                data.list.forEach(item => {
                    const date = new Date(item.dt * 1000);
                    const day = date.toDateString();
                    if (!dailyForecasts[day]) {
                        dailyForecasts[day] = item;
                    }
                });

                const forecasts = Object.values(dailyForecasts).slice(0, 5);

                forecasts.forEach(forecast => {
                    const date = new Date(forecast.dt * 1000);
                    const dayName = date.toLocaleDateString('en', { weekday: 'short' });
                    const temp = Math.round(forecast.main.temp);
                    const icon = this.getWeatherIcon(forecast.weather[0].main, forecast.weather[0].icon);

                    const forecastItem = document.createElement('div');
                    forecastItem.className = 'forecast-item';
                    forecastItem.innerHTML = `
                        <div class="forecast-day">${dayName}</div>
                        <div>${icon}</div>
                        <div class="forecast-temp">${temp}¬∞</div>
                    `;
                    forecastContainer.appendChild(forecastItem);
                });

                // UV Index (simulated as it's not in free API)
                document.getElementById('uvIndex').textContent = Math.floor(Math.random() * 10) + 1;
            }

            getWeatherIcon(main, iconCode) {
                const iconMap = {
                    'Clear': '‚òÄÔ∏è',
                    'Clouds': '‚òÅÔ∏è',
                    'Rain': 'üåßÔ∏è',
                    'Drizzle': 'üå¶Ô∏è',
                    'Thunderstorm': '‚õàÔ∏è',
                    'Snow': '‚ùÑÔ∏è',
                    'Mist': 'üå´Ô∏è',
                    'Fog': 'üå´Ô∏è',
                    'Haze': 'üå´Ô∏è'
                };
                return iconMap[main] || 'üå§Ô∏è';
            }

            updateBackground(weatherMain) {
                const bg = document.getElementById('weatherBg');
                bg.className = 'weather-bg';
                
                switch (weatherMain.toLowerCase()) {
                    case 'clear':
                        bg.classList.add('sunny');
                        break;
                    case 'rain':
                    case 'drizzle':
                    case 'thunderstorm':
                        bg.classList.add('rainy');
                        break;
                    case 'clouds':
                        bg.classList.add('cloudy');
                        break;
                    case 'snow':
                        bg.classList.add('snowy');
                        break;
                }
            }

            showLoading() {
                document.getElementById('loadingDiv').style.display = 'block';
                document.getElementById('weatherContent').style.display = 'none';
                document.getElementById('errorDiv').style.display = 'none';
            }

            hideLoading() {
                document.getElementById('loadingDiv').style.display = 'none';
                document.getElementById('weatherContent').style.display = 'grid';
                document.getElementById('errorDiv').style.display = 'none';
            }

            showError(message) {
                document.getElementById('loadingDiv').style.display = 'none';
                document.getElementById('weatherContent').style.display = 'none';
                document.getElementById('errorDiv').style.display = 'block';
                document.getElementById('errorDiv').textContent = message;
            }

            createParticles() {
                const particlesContainer = document.getElementById('particles');
                for (let i = 0; i < 50; i++) {
                    const particle = document.createElement('div');
                    particle.className = 'particle';
                    particle.style.left = Math.random() * 100 + '%';
                    particle.style.animationDelay = Math.random() * 8 + 's';
                    particle.style.animationDuration = (Math.random() * 4 + 4) + 's';
                    particlesContainer.appendChild(particle);
                }
            }
        }

        // Initialize the weather app when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            new WeatherApp();
        });
    </script>
</body>
</html>
